# Change these first
owner: beamable # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Beamable Inventory (Basic)
    url: https://api.beamable.com/basic/inventory/platform/docs
    maxResponseTime: 3000

status-website:
  favicon: https://files.readme.io/e5eba19-small-beamable-favicon.png
  theme: custom-theme
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Beamable Status
  introTitle: "Beamable is fighting for the Game Maker."
  introMessage: This is the Beamable API status page.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

